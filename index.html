<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
    <h1>Weather Report</h1>
        <form>
            <div class="country">
                <p>Enter city name:-</p>
                <input id="search" type="text" placeholder="Enter city name"/>
            </div>
            <button id="btn">Get Weather</button>
            <div class="dis">
            <p id="feels_like">feels_like: </p>
            <p id="humidity">humidity: </p>
            <p id="pressure">pressure: </p>
            <p id="temp">temp: </p>
            <p id="temp_max">temp_max: </p>
            <p id="temp_min">temp_min: </p>
            <p id="wind">wind: </p>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
